<div style="margin-top: 15px;">
   <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
      <label class="custom-file-label" for="customFile" id="idArquivoLabel">{{nomeArquivo}}</label>
    </div>
    <div class="progress" style="margin-top: 5px;">
      <div 
      class="progress-bar" 
      role="progressbar"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
      [style.width]="progress + '%'"
      >{{ progress }}%</div>

    </div>
</div>
 
 <div style="margin-top: 15px;">
   <button type="button" class="btn btn-primary" 
   (click)="onUpload()"
   [disabled]="!files"
   >Upload</button>
</div>

<div style="margin-top: 15px;">
  <button type="button" class="btn btn-primary" 
  (click)="onDownloadExcel()"
  >Download Excel</button>
</div>

<div style="margin-top: 15px;">
  <button type="button" class="btn btn-primary" 
  (click)="onDownloadPDF()"
  >Download PDF</button>
</div>
