<div  [ngClass]="classeCss">
  <label class="control-label" [attr.for]="id" >{{label}}</label>
  <input class="form-control" 
    [type]="type" 
    [id]="id" 
    [readonly]="!!isReadOnly"
    [(ngModel)]="value"
    [placeholder]="place"
    >
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
