<h5>Criar/Editar Aluno</h5>

<div class="col s12">

    <div class='row'>
        <div class="input-fiel col s12">
            <input disabled [(ngModel)]="aluno.id" id="disabled" type="text">
            <label for="disabled" class="active">#</label>
        </div>
    </div>

    <div class='row'>
        <div class="input-fiel col s12">
            <input id="nome" [(ngModel)]="aluno.nome" class="validate" type="text" 
            (input)="onInput()">
            <label for="nome" class="ative">Nome</label>
        </div>
    </div>

    <div class='row'>
        <div class="input-fiel col s12">
            <input id="email" [(ngModel)]="aluno.email" class="validate" type="email">
            <label for="email" class="ative">E-mail</label>
        </div>
    </div>

</div>
